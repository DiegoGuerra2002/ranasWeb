            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;

    <!-- Lightbox para imágenes y videos -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
        <div id="lightbox-content"></div>
    </div>

    <script>
        // Variables del lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');
        const lightboxItems = document.querySelectorAll('.lightbox-item');
        let currentIndex = 0;

        // Abrir el lightbox al hacer clic en una miniatura
        lightboxItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                showLightbox(item);
            });
        });

        // Función para mostrar el lightbox
        function showLightbox(item) {
            lightbox.style.display = 'flex';
            const type = item.getAttribute('data-type');
            if (type === 'image') {
                lightboxContent.innerHTML = `<img src="${item.src}" alt="" />`;
            } else if (type === 'video') {
                const source = item.querySelector('source').src;
                lightboxContent.innerHTML = `<video controls autoplay><source src="${source}" type="video/mp4"></video>`;
            }
        }

        // Cerrar el lightbox
        document.querySelector('.close').addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Navegar entre las imágenes/videos
        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : lightboxItems.length - 1;
            showLightbox(lightboxItems[currentIndex]);
        });

        document.querySelector('.next').addEventListener('click', () => {
            currentIndex = (currentIndex < lightboxItems.length - 1) ? currentIndex + 1 : 0;
            showLightbox(lightboxItems[currentIndex]);
        });
    </script> 
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const elements = document.querySelectorAll('.fade-in');
  
          const options = {
              root: null, // el viewport
              threshold: 0.1 // porcentaje visible para activar la animación
          };
  
          const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach(entry => {
                  if (entry.isIntersecting) {
                      entry.target.classList.add('visible');
                      observer.unobserve(entry.target); // Deja de observar el elemento después de que entra
                  }
              });
          }, options);
  
          elements.forEach(element => {
              observer.observe(element);
          });
      });
  </script>
